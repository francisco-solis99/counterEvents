<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="wrapper">
          <h1 class="counter-event__title">Counter Days Events</h1>
          <form action="" class="counter-event__form">
            <div class="inputs__wrapper">
              <input type="text" class="counter-event__input" placeholder="Add an event" name="title" required pattern="^[a-zA-Z\s]*$">
              <input type="date" class="counter-event__input" name="date" required>
            </div>
            <input type="submit" class="counter-event__input" value="Add Event">
          </form>
        </div>
      </header>
      <main class="main">
        <ul class="counter-event__list">
          <!-- here is the events to add -->
        </ul>
      </main>
    </div>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
